name: yakssok-deploy

on:
  push:
    branches: [ "dev" ]
    paths:
      - "yakssok/**"
      - "docker-compose.yml"
      - ".github/workflows/yakssok-deploy.yml"

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Build and Push Docker Image
        run: |
          cd yakssok
          echo "ğŸ” Create application.yml"
          mkdir -p src/main/resources
          echo "${{ secrets.DEV_YML }}" > src/main/resources/application.yml

          echo "ğŸ—ï¸ Build Spring Boot"
          chmod +x ./gradlew
          ./gradlew build -x test

          echo "ğŸ³ Docker Build & Push :latest"
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/yakssok:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/yakssok:latest

      - name: ğŸš€ Deploy to EC2 with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
