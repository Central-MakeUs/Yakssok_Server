name: yakssok-deploy

on:
  push:
    branches: [ "dev" ]
    paths:
      - "yakssok/**"
      - "docker-compose.yml"
      - ".github/workflows/yakssok-deploy.yml"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Deploy on EC2 (Git Pull → Build → Docker Compose)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/Yakssok_Server/yakssok

            git fetch origin
            git checkout ${{ github.ref_name }}
            git reset --hard origin/${{ github.ref_name }}

            # 🔐 application-dev.yml 복원
            echo "🔐 Restore application.yml"
            mkdir -p ./src/main/resources
            echo "${{ secrets.DEV_YML }}" | tee ./src/main/resources/application.yml > /dev/null

            chmod +x ./gradlew
            ./gradlew build -x test

            docker compose -f docker-compose.yml down
            docker compose -f docker-compose.yml up -d --build
