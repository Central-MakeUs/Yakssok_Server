            echo "ğŸ³ Docker ë¡œê·¸ì¸"
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            echo "ğŸ“¦ ì´ë¯¸ì§€ ìµœì‹  Pull"
            docker compose pull app

            echo "ğŸ”„ ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘"
