name: yakssok-deploy

on:
  push:
    branches: [ "dev" ]
    paths:
      - "yakssok/**"
      - "docker-compose.yml"
      - ".github/workflows/yakssok-deploy.yml"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Deploy on EC2 via Git Pull & Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/yakssok
            git reset --hard
            git clean -fd
            git pull origin ${{ github.ref_name }}

            docker compose -f yakssok/docker-compose.yml down
            docker compose -f yakssok/docker-compose.yml up -d --build
