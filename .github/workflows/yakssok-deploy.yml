name: yakssok-deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - "yakssok/**"
      - "docker-compose.yml"
      - ".github/workflows/yakssok-deploy.yml"

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Build and Push Docker Image
        run: |
          cd yakssok
          echo "ğŸ” Create application.yml"
          mkdir -p src/main/resources
          echo "${{ secrets.DEV_YML }}" > src/main/resources/application.yml
          
          echo "ğŸ” Create firebase key json"
          echo '${{ secrets.FIREBASE_KEY_JSON }}' > src/main/resources/firebase-service-account.json

          echo "ğŸ—ï¸ Build Spring Boot"
          chmod +x ./gradlew
          ./gradlew build -x test

          echo "ğŸ³ Docker Build & Push"
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t yakssok/yakssok:${IMAGE_TAG} .
          docker push yakssok/yakssok:${IMAGE_TAG}

      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_SHA: ${{ github.sha }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          envs: GITHUB_SHA 
          script: |
            echo "ğŸ“ ì´ë™: docker-compose.ymlì´ ìˆëŠ” ë””ë ‰í† ë¦¬ë¡œ"
