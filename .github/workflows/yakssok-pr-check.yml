name: yakssok-pr-check

on:
  pull_request:
    branches: [ "main", "dev" ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔧 Make gradlew executable
        working-directory: ./yakssok
        run: chmod +x gradlew

      - name: 📝 Create application-test.yml from secret
        working-directory: ./yakssok/src/test/resources
        run: |
          mkdir -p ./yakssok/src/test/resources
          echo "${{ secrets.TEST_YML }}" > ./yakssok/src/test/resources/application-test.yml

      - name: ✅ Run tests
        working-directory: ./yakssok
        run: ./gradlew test -Dspring.profiles.active=test

      - name: 🛠 Build (without retesting)
        working-directory: ./yakssok
        run: ./gradlew build -x test
